<table mat-table [dataSource]="dataSourceUserList" class="mat-elevation-z8">

  <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
    <th mat-header-cell *matHeaderCellDef>
       <h2> {{column}} </h2>
    </th>
    <ng-container *ngIf="column === 'id'">
      <td mat-cell *matCellDef="let element;let i = index ">
        {{i+1}}
      </td>
    </ng-container>
    <ng-container *ngIf="column !== 'actions' && column !== 'id'">
      <td mat-cell *matCellDef="let element">
        <label [routerLink]="['todo', element.id]" style="outline: none;">
          {{element[column]}}
         </label>
      </td>
    </ng-container>
  <ng-container *ngIf="column === 'actions'">
    <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" (click)="openAddEditDialog('Edit',element)">Edit</button> |
        <button mat-raised-button color="warn" (click)="deleteRowData('Delete',element)">Delete</button>
    </td>
  </ng-container>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<div *ngIf="dataSourceUserList.length === 0" style="border: 1px solid black;background-color: darkgrey;color: black;font-size: 20px;text-align: center;padding: 6px 6px;">
  <b> No Users found ...!!</b>
</div>


<div class="container">
  <button mat-fab color="primary" aria-label="Example icon button with a delete icon" (click)="openAddEditDialog('Add',{})">
    <mat-icon>add</mat-icon>
  </button>
</div>
